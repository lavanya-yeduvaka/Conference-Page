<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="conferenceHomePage">
        <div class="home-page">
            <p>Conference Home Page:</p>
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="image" />
            <h1 class="h-heading">The things conference</h1>
            <p class="home-para">Redefining the future of loT with LoRaWAN</p>
            <div class="text-center">
                <button class="btn btn-primary" onclick="display('conferenceDetailsPage')">Know more</button>
            </div>

        </div>
    </div>
    <div id="conferenceDetailsPage">
        <div class="details-page">
            <p>Conference Detailes Page</p>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc" allowfullscreen></iframe>
            </div>
            <h1 class="video-head">The Things Conference</h1>
            <p class="home-para">Join Asia's Largest Conference on LoRaWaN</p>
            <div class="text-container">
                <div class="d-flex flex-row justify-content-center">
                    <div class="conference-stats-container">
                        <h1 class="h-head">1400+</h1>
                        <p class="para">Attendees</p>
                    </div>
                    <div class="conference-stats-container">
                        <h1 class="h-head">100+</h1>
                        <p class="para">Workshops</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <div class="conference-stats-container">
                        <h1 class="h-head">120+</h1>
                        <p class="para">Speakers</p>
                    </div>
                    <div class="conference-stats-container">
                        <h1 class="h-head">10+</h1>
                        <p class="para">Countries</p>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="display('conferenceHomePage')">Back</button>
                </div>

            </div>
            <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
